<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css/global.css">

    <title>Exam</title>

</head>

<body>
    <!-- Адаптива нету -->

    <div class="counter">
        <header class="header-counter">
            <h1 class="header_h1">Myteam</h1>
        </header>
        <div class="user-incognito">
            <div class="photo_incognito"></div>
            <div class="info_wiki">
                <p>Anonymous is a decentralized international hacktivist group that is widely known for its various
                    cyber attacks against several governments, government institutions and government agencies,
                    corporations, and the Church of <br> Scientology.</p>
                <button class="btn_info_wiki">
                    <a href="https://en.wikipedia.org/wiki/Anonymous_(group)">Learn more</a>
                </button>
            </div>
        </div>
        <div class="conteiner-users">
            <h2>Our Squad</h2>
            <div class="table_user"></div>
        </div>
        <div class="contact-us">
            <h2>Contact us</h2>
            <div class="form-input">
                <div class="form-name">
                    <label>
                        <span>Name</span>
                        <input type="text" placeholder="Name">
                    </label>
                    <label>
                        <span>Surname</span>
                        <input type="text" placeholder="Surname">
                    </label>
                </div>
                <div class="form-info">
                    <label>
                        <span>Email</span>
                        <input type="text" placeholder="email@example.com">
                    </label>
                    <label>
                        <span>Message</span>
                        <textarea placeholder="message"></textarea>
                    </label>
                </div>
                <div class="sendBtn">
                    <button class="btn">
                        <a href="">Send message</a>
                    </button>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>© Copyright</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
